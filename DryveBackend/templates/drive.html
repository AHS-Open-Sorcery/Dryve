<!DOCTYPE html>
<html lang="en">
{% from "macros.html" import head, nav, importJS, footer %}

{{ head("Dryve | Create Trip") }}
<link rel="stylesheet" href="static/css/drive.css?{{ range(1, 1000000000000) | random }}">
<body id="body">
{{ nav(logged_in) }}
<main id="main">
    <section class="section">
        <h1 style="margin-bottom: 20px">Create a new Dryve</h1>
        <div class="row" style="margin: 0; width: 100%">
            <form class="col s12" action="{{ url_for('drive') }}" method="post">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">home</i>
                        <input id="origin" type="text" class="validate" onfocus="focusInput(this)"
                               onfocusout="unfocusInput(this)" name="origin" required>
                        <label for="origin">Starting Location</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">location_on</i>
                        <input id="destination" type="text" class="validate" onfocus="focusInput(this)"
                               onfocusout="unfocusInput(this)" name="destination" required>
                        <label for="destination">Destination</label>
                    </div>
                    <div class="input-field col s12">
                        <p class="range-field">
                            <input type="range" id="capacity" min="1" max="10" name="capacity" class required/>
                            <span class="thumb" style="font-size: 18px;">
                                Maximum <strong style="font-weight: bold">Guests</strong>:
                                <span class="value">6</span>
                            </span>
                        </p>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix" style="margin-top: 10px">date_range</i>
                        <input type="text" class="datepicker" name="date" placeholder="Date of trip" required
                               style="margin-top: 10px">
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix" style="margin-top: 10px">access_time</i>
                        <label for="time">Planned arrival time:</label>
                        <input id="time" type="time" name="time"
                               placeholder="Planned arrival time"
                               required style="text-align: right; margin-top: 10px">
                    </div>
                </div>

                <p>{{ message }}</p>
                <br>

                <button class="btn waves-effect waves-light btn-large btn-primary" type="submit" name="action">
                    Submit
                </button>

            </form>
        </div>
    </section>
</main>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
{{ footer() }}
{{ importJS() }}
<script type="text/javascript" src="static/js/drive.js?{{ range(1, 1000000000000) | random }}"></script>
</body>
</html>
