<!DOCTYPE html>
<html lang="en">
{% from "macros.html" import head, nav, importJS, footer %}
{{ head("Dryve | Login") }}
<link rel="stylesheet" href="static/css/login.css?{{ range(1, 1000000000000) | random }}">
<body id="body">
{{ nav(logged_in) }}
<main id="main">
    <div class="valign-wrapper full-screen">
        <div class="container">
            <h1 style="font-size: 50px!important;">Trip Successfully Created!</h1>
            <p style="font-size: 36px!important;">Your trip id is <strong style="font-weight: bold; font-family: monospace;">{{ id }}</strong>. Share this with your invited guests.<br><a href="/manageTrip/{{ id }}">Manage Your Trip</a></p>
        </div>
    </div>
</main>
{{ importJS() }}
{{ footer() }}
</body>
</html>
