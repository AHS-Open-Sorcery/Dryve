<!DOCTYPE html>
<html lang="en">
{% from "macros.html" import head, nav, importJS, footer %}
{{ head("Dryve | Login") }}
<link rel="stylesheet" href="static/css/login.css?{{ range(1, 1000000000000) | random }}">
<body id="body">
{{ nav(logged_in) }}
<main id="main">
    <form method="post" action="/login">
        <input type="hidden" name="redirect" value="{{ redirect }}">
        <input type="hidden" name="id_token" id="token">
    </form>
    <div class="valign-wrapper full-screen">
        <div class="container">
            <h1>Log in to Dryve</h1>
            <p>Please log in using your <strong>Google</strong> account</p>
            <div class="g-signin2" data-onsuccess="onSignIn" -theme="light" data-width="300" data-height="50"
                 data-longtitle="true">button
            </div>
            <p class="small">Or go back to the <a href="/" title="Go back to the home page">Home Page</a></p>
        </div>
    </div>
</main>
{{ importJS() }}
{{ footer() }}
</body>
</html>
